<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h2>Ingresar nuevo producto
    </h2>
    <form action="http://localhost:8080/api/productos/guardar" method="POST">
        Nombre: <input type="text" name="title">
        precio: <input type="text" name="price">
        detalle: <input type="text" name="tumbnail">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
